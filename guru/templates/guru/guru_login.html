<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Guru Piket</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/guru.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Login Guru Piket</h1>
        </header>

        <div class="islamic-decoration">
            "Berikanlah ilmu kepada anak-anakmu agar mereka menjadi mulia" - Hadits
        </div>

        <main>
            <h3>Masuk untuk Melihat Data Izin</h3>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </form>
        </main>

        <footer>
            <p>Â© 2025 Sistem Izin Sekolah Islam. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
